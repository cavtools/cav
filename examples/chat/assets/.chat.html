<!DOCTYPE html>
<html lang="en"><head>

  <title>Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./chat.css">

</head><body>

  <main class="room">
    <div class="messages">
      <template id="msg-group">
        <section class="msg-group">
          <header class="user"></header>
          <p class="msg"></p>
        </section>
      </template>
    </div>

    <label class="new-msg">
      <textarea
        class="new-msg__text"
        rows="1"
        placeholder="Type to say something"
      ></textarea>
    </label>

    <dialog>Claim name</dialog>
  </main>
  
</body></html>
